<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Formulario de Cadastro</h1>
    </header>

    <section>
        <div class="container">
            <form>
                <div class="form-campo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email"> 
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="numero">CPF:</label>
                    <input type="#" id="cpf" name="cpf">
                </div>
                <div class="form-campo">
                    <label for="Endereço">Endereço:</label>
                    <input type="text" id="endereço" name="endereço">
                </div>
                <div class="form-campo">
                    <label for="cep">CEP:</label>
                    <input type="#"id="cep" name="cep">
                </div>
                <button type="submit" class="form-campo">Enviar</button>
            </form>
        </div>
    </section>
    <footer >
        <div class="container-flex">
            <p>
                2022 &copy; Formulario - Todos os direitos reservados
            </p>
            <p>
                Antonio Carlos Gonçalves - Desenvolvimento
            </p>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>


</body>
</html>
